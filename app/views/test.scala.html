<head>
<link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
<script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
<script>
function colorize(str)
{
	if (str.length == 0) {document.getElementById("colored").innerHTML=""}
	else {
		jsRoutes.controllers.Application.request(str).ajax({
		    success : function(data) { document.getElementById("colored").innerHTML=data; }
		});
	}
}
</script>
</head> 

<html>
<body>

<form action=""> 
Uncolored: <input type="text" id="txt1" size=50 onkeyup="colorize(this.value)"/>
</form>
<p>Colored: <span id="colored"></span></p> 
<p>Completions: <span id="completions"></span></p> 

</body>
</html>
